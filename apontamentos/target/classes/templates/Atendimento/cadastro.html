<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
	<head>
		<th:block th:replace="layoutBase :: head"></th:block>
	</head>
	<body>
		
		<div class="container-fluid">
			<div class="row">
				<header>
					<div th:replace="layoutBase :: cabecalho"></div>
				</header>
				
				<main >
					<form action="novo" method="post">
					  <h3>Cadastrar Atendimentos</h3>
					  <div class="form-group">
					    <label for="formGroupExampleInput">Número do atendimento</label>
					    <input type="text" class="form-control" name="numero" id="numero" aria-describedby="numeroHelp" placeholder="Insira o número do atendimento" pattern="[0-9]{8}" required>
						<small id="numeroHelp" class="form-text text-muted">Insira o número do atendimento que deseja criar (8 dígitos)</small>

					  </div>
					  <div class="form-group">
					    <label for="data">Data</label>
					    <input type="date" class="form-control" name="data" id="data" placeholder="Data">
					  </div>
					  
					  <input type="hidden" name="equipamento" id="equipamento" th:value="${equipamento.numero}">
					  	<p>
					  	<p>
  						<button type="submit" class="btn btn-primary">Enviar</button>
					</form>
					
				</main>
			</div>
		</div>
		
		<div th:replace="layoutBase :: templates"></div>
	</body>
</html>
