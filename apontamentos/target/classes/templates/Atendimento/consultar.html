<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
	<head>
		<th:block th:replace="layoutBase :: head"></th:block>
	</head>
	<body>
		
		<div class="container-fluid">
			<div class="row">
				<header>
					<div th:replace="layoutBase :: cabecalho"></div>
				</header>
				<div th:replace="layoutBase :: navbar"></div>
				<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
					<form method="get" action="/consultaratendimento">
					  <div class="form-group">
					    <label for="numero">Número do Atendimento</label>
					    <input type="text" class="form-control" id="numero" name="numero" aria-describedby="numeroHelp" placeholder="Insira o número do atendimento">
					    <small id="numeroHelp" class="form-text text-muted">Insira o número do atendimento que deseja consultar</small>
					  </div>
					  <div class="form-group">
					    <label for="data">Data do Atendimento</label>
					    <input type="date" class="form-control" id="data" name="data" aria-describedby="dataHelp">
					    <small id="dataHelp" class="form-text text-muted">Insira a data do atendimento que deseja consultar</small>
					  </div>
					  <button type="submit" class="btn btn-primary">Consultar Atendimento</button>
					</form>
					
					

				</main>
			</div>
		</div>
		
		<div th:replace="layoutBase :: templates"></div>
	</body>
</html>
