<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
	<head>
		<th:block th:replace="layoutBase :: head"></th:block>
	</head>
	<body>
		
		<div class="container-fluid">
			<div class="row">
				<header>
					<div th:replace="layoutBase :: cabecalho"></div>
				</header>
				<div th:replace="layoutBase :: navbar"></div>
				<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
					<!-- Loop para exibir os atendimentos do equipamento -->
					<div th:each="atendimento : ${atendimentos}">
					    <!-- Exibe as informações do atendimento -->
					    <p>Atendimento nº: <span th:text="${atendimento.getId()}"></span></p>
					    <p>Data do atendimento: <span th:text="${atendimento.getData()}"></span></p>
					    <p>Descrição do problema: <span th:text="${atendimento.getDescricaoProblema()}"></span></p>
					
					    <!-- Exibe o link para a página de inserção de deslocamentos -->
					    <a th:href="@{/deslocamento/{idAtendimento}(idAtendimento=${atendimento.getId()})}">
					        Inserir deslocamento
					    </a>
					
					    <!-- Separação visual entre os atendimentos -->
					    <hr>
					</div>

				</main>
			</div>
		</div>
		
		<div th:replace="layoutBase :: templates"></div>
	</body>
</html>
