<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
	<head>
		<th:block th:replace="layoutBase :: head"></th:block>
	</head>
	<body>
		
		<div class="container-fluid">
			<div class="row">
				<header>
					<div th:replace="layoutBase :: cabecalho"></div>
				</header>
				<div th:replace="layoutBase :: navbar"></div>
				<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
					<p>
					<p>
					<form action="/equipamento/listarAtendimentos" method="POST">
					  <div class="form-group">
					    <label for="numeroEquipamento">Número do equipamento:</label>
					    <input type="text" class="form-control" id="numeroEquipamento" name="numeroEquipamento" placeholder="Digite o número do equipamento (8 dígitos)">
					  </div>
					  <p>
					  <p>
					  <button type="submit" class="btn btn-primary">Confirmar</button>
					</form>												

				</main>
			</div>
		</div>
		
		<div th:replace="layoutBase :: templates"></div>
	</body>
</html>
