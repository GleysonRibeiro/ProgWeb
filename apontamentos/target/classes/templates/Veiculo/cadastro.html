<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
	<head>
		<th:block th:replace="layoutBase :: head"></th:block>
	</head>
	<body>
		
		<div class="container-fluid">
			<div class="row">
				<header>
					<div th:replace="layoutBase :: cabecalho"></div>
				</header>
				<div th:replace="layoutBase :: navbar"></div>
				<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
					<div class="modal-dialog modal-dialog-centered">	
						<form action="cadastrar" method="POST">
						  <h3>Cadastrar veículo</h3>
						  <div class="form-group">
						    <label for="formGroupExampleInput"><h5>Prefixo</h5></label>
						    <input type="text" class="form-control" id="prefixo" name="prefixo" aria-describedby="prefixoHelp" placeholder="Insira o prefixo do veículo" pattern="[0-9]{6}" required>
							<small id="numeroHelp" class="form-text text-muted">Insira o prefixo do veículo</small>
	
						  </div>
						  <div class="form-group">
						    <label for="formGroupExampleInput"><h5>Placa</h5></label>
						    <input type="text" class="form-control" id="placa" name="placa" placeholder="Insira a placa">
						  </div>
						  <div class="form-group">
						    <label for="formGroupExampleInput"><h5>Modelo</h5></label>
						    <input type="text" class="form-control" id="modelo" name="modelo" placeholder="Insira o modelo">
						    
						  </div>
						  	<p>
						  	<p>
	  						<button type="submit" class="btn btn-primary">Cadastrar</button>
						</form>
					</div>
				</main>
			</div>
		</div>
		
		<div th:replace="layoutBase :: templates"></div>
	</body>
</html>
